<!DOCTYPE html>
<html>
<head>
    <title>الهوست العربي - PS4 9.00</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        function showMessage(msg) {
            document.getElementById("message").innerHTML = msg;
        }
    </script>
    <script src="loader.js"></script>
    <script type=module src="psfree.js"></script>
</head>
<body>
    <div class="container">
        <div class="header" style="flex-direction: row; justify-content: space-between; align-items: center; padding: 15px;">
            <div class="offline-badge" style="width: auto; text-align: left; order: 1;">
                <span class="offline-text" style="font-size: 24px;">أوف لاين</span>
                <span class="no-flash-text" style="font-size: 18px;">بدون فلاشة</span>
            </div>
            <div class="profile-image" style="order: 2; margin: 0; width: 50px; height: 50px; border-radius: 50%; overflow: hidden;">
                <img src="profile.jpg" alt="Profile" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="animated-title-container" style="width: auto; text-align: right; order: 3;">
                <h1 class="animated-title" style="font-size: 32px;">الهوست العربي<br><span class="subtitle-ps4" style="font-size: 28px;">PS4 9.00</span></h1>
            </div>
        </div>
        
        <div id='console' style="font-size: 16px; margin: 15px auto;"></div>
        
        <div class="activation-box" style="background: linear-gradient(135deg, rgba(0, 195, 255, 0.1) 0%, rgba(125, 66, 255, 0.1) 100%); border: 2px solid rgba(0, 195, 255, 0.3); border-radius: 15px; padding: 15px; margin: 20px auto; max-width: 80%; box-shadow: 0 0 20px rgba(0, 195, 255, 0.2);">
            <h1 class="title-emphasis" style="font-size: 28px; margin: 0; background: linear-gradient(45deg, #00c3ff, #7d42ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: none;">استني هيتم التفعيل</h1>
            <h2 class="subtitle" style="font-size: 20px; margin: 10px 0 0 0; color: #fff;">منور الهوست بتاعك يا بطل</h2>
        </div>
        
        <div id="message" class="message-box" style="margin: 30px auto; font-size: 22px; text-align: center; padding: 20px;">
            جاري كسر الحماية. يرجى <span class="highlight-text">الانتظار!!!</span>
        </div>
        
        <div style="height: 40px;"></div>
        
        <div class="footer" style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(13, 17, 23, 0.95);">
            <div class="footer-content" style="padding: 10px; display: flex; justify-content: space-around; align-items: center;">
                <div class="footer-item footer-stats" style="padding: 8px 15px; margin: 5px;">
                    <span class="footer-highlight" style="font-size: 18px;">مبروك </span>
                    <span class="success-count glow-success" id="passCounter" style="font-size: 20px;"></span>
                    <span class="footer-divider" style="margin: 0 10px;">|</span>
                    <span class="footer-highlight" style="font-size: 18px;">اوبس!! </span>
                    <span class="fail-count glow-fail" id="failCounter" style="font-size: 20px;"></span>
                </div>
                
                <div class="footer-item" style="margin: 5px;">
                    <div class="social-buttons" style="display: flex; gap: 10px;">
                        <a href="https://www.youtube.com/c/ISLAMFAYED" class="social-btn social-btn-youtube" style="font-size: 16px; padding: 8px 15px;">YouTube</a>
                        <a href="https://www.instagram.com/islamfayeed/" class="social-btn social-btn-instagram" style="font-size: 16px; padding: 8px 15px;">Instagram</a>
                        <a href="https://www.tiktok.com/@isfayed" class="social-btn social-btn-tiktok" style="font-size: 16px; padding: 8px 15px;">TikTok</a>
                        <a href="https://www.facebook.com/IsFayed/?_rdc=1" class="social-btn social-btn-facebook" style="font-size: 16px; padding: 8px 15px;">Facebook</a>
                    </div>
                </div>
                
                <div class="footer-item" style="margin: 5px;">
                    <span style="font-size: 16px; font-family: 'Arabic', serif;">*الدعاء لوالدة اسلام فايد بالرحمة*</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (localStorage.passcount == null || localStorage.passcount == undefined) localStorage.passcount = 0;
        if (localStorage.passCounter == null || localStorage.passCounter == undefined) {
          passCounter.innerHTML = localStorage.passcount;
        }
        if (localStorage.failcount == null || localStorage.failcount == undefined) localStorage.failcount = 0;
        if (localStorage.failCounter == null || localStorage.failCounter == undefined) {
          failCounter.innerHTML = localStorage.failcount;
        }
    </script>
</body>
</html>
