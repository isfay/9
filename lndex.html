<!DOCTYPE html>
<html>
<head>
    <title>الهوست العربي - PS4 9.00</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        function showMessage(msg) {
            document.getElementById("message").innerHTML = msg;
        }
    </script>
    <script src="loader.js"></script>
    <script type=module src="psfree.js"></script>
</head>
<body>
    <div class="container">
        <div class="header" style="flex-direction: row; justify-content: space-between; align-items: center;">
            <div class="offline-badge" style="width: auto; text-align: left; order: 1;">
                <span class="offline-text">أوف لاين</span>
                <span class="no-flash-text">بدون فلاشة</span>
            </div>
            <img src="profile.jpg" class="profile-image" alt="Profile" style="order: 2; margin: 0; width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
            <div class="animated-title-container" style="width: auto; text-align: right; order: 3;">
                <h1 class="animated-title">الهوست العربي<br><span class="subtitle-ps4">PS4 9.00</span></h1>
            </div>
        </div>
        
        <div id='console'></div>
        
        <h1 class="title-emphasis">استني هيتم التفعيل</h1>
        <div>
            <h2 class="subtitle">منور الهوست بتاعك يا بطل</h2>
        </div>
        
        <div id="message" class="message-box" style="margin: 40px auto; font-size: 22px; text-align: center;">
            جاري كسر الحماية. يرجى <span class="highlight-text">الانتظار!!!</span>
        </div>
        
        <div style="height: 120px;"></div>
        
        <div class="footer">
            <div class="footer-content">
                <div class="footer-item footer-stats">
                    <span class="footer-highlight">نجاح = </span><span class="success-count" id="passCounter"></span>
                    <span class="footer-divider">|</span>
                    <span class="footer-highlight">فشل = </span><span class="fail-count" id="failCounter"></span>
                </div>
                
                <div class="footer-item">
                    <span class="footer-highlight">تابعني على: </span>
                    <div class="social-buttons">
                        <a href="https://www.youtube.com/c/ISLAMFAYED" class="social-btn social-btn-youtube">YouTube</a>
                        <a href="https://www.instagram.com/islamfayeed/" class="social-btn social-btn-instagram">Instagram</a>
                        <a href="https://www.tiktok.com/@isfayed" class="social-btn social-btn-tiktok">TikTok</a>
                        <a href="https://www.facebook.com/IsFayed/?_rdc=1" class="social-btn social-btn-facebook">Facebook</a>
                    </div>
                </div>
                
                <div class="footer-item">
                    <span class="footer-highlight" style="font-size: 22px;">رجاء خاص: </span>
                    <span style="font-size: 20px; font-family: 'Arabic', serif; letter-spacing: 0.5px;">*الدعاء لوالدة اسلام فايد بالرحمة*</span>
            </div>
        </div>
    </div>
    <script>
        if (localStorage.passcount == null || localStorage.passcount == undefined) localStorage.passcount = 0;
        if (localStorage.passCounter == null || localStorage.passCounter == undefined) {
          passCounter.innerHTML = localStorage.passcount;
        }
        if (localStorage.failcount == null || localStorage.failcount == undefined) localStorage.failcount = 0;
        if (localStorage.failCounter == null || localStorage.failCounter == undefined) {
          failCounter.innerHTML = localStorage.failcount;
        }
    </script>
</body>
</html>
